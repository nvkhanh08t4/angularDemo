<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-3"><!--left col-->

    <div class="text-center">
      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/bpartridge/128.jpg" class="avatar img-circle img-thumbnail" alt="avatar">
      <h6>Upload a different photo...</h6>
      <input type="file" class="text-center center-block file-upload">
    </div>

     <hr><br>
      </div><!--/col-3-->
    <div class="col-sm-9">
        <div class="tab-content">
          <div class="tab-pane active" id="home">
              <h2>Player Profile</h2>
              <hr>
              <form class="form" [formGroup]="playerForm" (ngSubmit)="onSubmit(playerForm.value)">

                <!-- <form class="form" [formGroup]="playerForm" (ngSubmit)="onSubmit(playerForm.value)"> -->
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="full_name"><h4>Full name</h4></label>
                            <input type="text" class="form-control" name="name" id="name" formControlName="name" placeholder="full name" title="enter your full name if any.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                          <label for="position"><h4>Position</h4></label>
                            <input type="text" class="form-control" name="position" id="position" formControlName="position" placeholder="Position" title="enter your position if any.">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="number"><h4>Number</h4></label>
                            <input type="text" class="form-control" name="number" id="number" formControlName="number" placeholder="Enter number" title="enter your number if any.">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                           <label for="height"><h4>Height</h4></label>
                            <input type="text" class="form-control" name="height" id="height" formControlName="height" placeholder="enter height" title="enter your height if any.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="weight"><h4>weight</h4></label>
                            <input type="weight" class="form-control" name="weight" id="weight" formControlName="weight" placeholder="Your weight" title="enter weight.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="birthday"><h4>Birthday</h4></label>
                            <input type="text" class="form-control" id="birthday" placeholder="birthday" formControlName="birthday" title="enter  birthday">
                        </div>
                    </div>
                    <div class="form-group">
                         <div class="col-xs-12 btSaveCancel">
                              <br>
                              <button class="btn btn-lg btn-success btnForm" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                              <button class="btn btn-lg btnForm" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                          </div>
                    </div>
              </form>

            <hr>

           </div><!--/tab-pane-->
          </div><!--/tab-content-->

      </div><!--/col-9-->
  </div><!--/row-->
